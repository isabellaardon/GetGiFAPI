<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giphy Party</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <main>
      <h1>Giphy Party</h1>  
        <!-- Think about placing the form here --> -->

        <form id="gif-form">
          <input type="text" id="search-input" placeholder="Enter a search term">
          <button type="button" id="generate-gifs-btn">Get GIF</button>
          <button type="button" id="clear-gifs-btn">Remove GIFs</button>

        </form>
        
      <div id="display-div">... GIF here ..</div>
     
    </main>
    <!-- Axios is already imported here for your convenience -->
 <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
